<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>বারেক মেডিক্যাল হল</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Sompurno', sans-serif;
            background-color: #f8f9fa;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #00796b;
            color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        .container {
            width: 90%;
            max-width: 1200px;
            margin: 20px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        .medicine-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            justify-content: center;
            padding: 20px;
        }
        .medicine-item {
            background-color: #ffffff;
            border-radius: 10px;
            padding: 15px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
            transition: 0.3s;
        }
        .medicine-item:hover {
            transform: scale(1.05);
        }
        .medicine-item img {
            width: 100px;
            height: 100px;
            border-radius: 10px;
        }
        button {
            background-color: #ff5722;
            color: white;
            border: none;
            padding: 10px 15px;
            margin-top: 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background-color: #e64a19;
        }
        input {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin: 5px;
            width: 80%;
        }
    </style>
</head>
<body>
    <header>
        <img src="logo.jpg" alt="বারেক মেডিক্যাল হল" width="100px">
        <h1>বারেক মেডিক্যাল হল</h1>
        <p>ঠিকানা: তিলচন্দি বাজার, আড়াইহাজার, নারায়ণগঞ্জ, ঢাকা, বাংলাদেশ</p>
        <p>যোগাযোগ: 01711528449</p>
        <p>বিকাশ মার্চেন্ট নম্বর: 01711528449</p>
    </header>
    
    <div class="container">
        <section id="medicines">
            <h2>ওষুধের তালিকা</h2>
            <div class="medicine-list" id="medicineList"></div>
        </section>
    
        <section id="order">
            <h2>অর্ডার করুন</h2>
            <input type="text" id="medicineName" placeholder="ওষুধের নাম">
            <button onclick="placeOrder()">অর্ডার করুন</button>
            <p id="orderStatus"></p>
        </section>
    
        <section id="payment">
            <h2>বিকাশ পেমেন্ট</h2>
            <input type="text" id="username" placeholder="আপনার নাম">
            <input type="text" id="amount" placeholder="পরিমাণ">
            <input type="text" id="transactionId" placeholder="লেনদেন আইডি">
            <button onclick="makePayment()">পেমেন্ট করুন</button>
            <p id="paymentStatus"></p>
        </section>
    </div>
    
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            let medicineList = document.getElementById("medicineList");
            let medicines = [
                { name: "প্যারাসিটামল", price: "৳50", image: "images/paracetamol.jpg" },
                { name: "অ্যামক্সিসিলিন", price: "৳120", image: "images/amoxicillin.jpg" },
                { name: "মেটফরমিন", price: "৳80", image: "images/metformin.jpg" },
                { name: "ওমিপ্রাজল", price: "৳90", image: "images/omeprazole.jpg" }
            ];
            medicines.forEach(med => {
                let div = document.createElement("div");
                div.classList.add("medicine-item");
                div.innerHTML = `<img src='${med.image}' alt='${med.name}'><p>${med.name} - ${med.price}</p>`;
                medicineList.appendChild(div);
            });
        });

        function placeOrder() {
            let medicineName = document.getElementById("medicineName").value;
            if (medicineName.trim() === "") {
                document.getElementById("orderStatus").innerText = "অনুগ্রহ করে ওষুধের নাম লিখুন!";
                return;
            }
            document.getElementById("orderStatus").innerText = `আপনার অর্ডার গ্রহণ করা হয়েছে: ${medicineName}`;
        }

        function makePayment() {
            let username = document.getElementById("username").value;
            let amount = document.getElementById("amount").value;
            let transactionId = document.getElementById("transactionId").value;
            if (username.trim() === "" || amount.trim() === "" || transactionId.trim() === "") {
                document.getElementById("paymentStatus").innerText = "সমস্ত তথ্য প্রদান করুন!";
                return;
            }
            document.getElementById("paymentStatus").innerText = `পেমেন্ট সফল হয়েছে! ${amount} টাকা, লেনদেন আইডি: ${transactionId}`;
        }
    </script>
</body>
</html>
